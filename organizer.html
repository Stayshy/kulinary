<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель организатора</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding-top: 56px;
            background: #2c3e50;
            color: white;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
        }
        .sidebar .nav-link {
            color: #adb5bd;
            border-radius: 5px;
            margin: 5px 10px;
            padding: 10px 15px;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h1 {
            color: #2c3e50;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        h3, h4 {
            color: #2c3e50;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .card-body {
            padding: 25px;
        }
        .btn-primary {
            background: linear-gradient(90deg, #007bff, #00c6ff);
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #00c6ff, #007bff);
        }
        .btn-info {
            background: linear-gradient(90deg, #17a2b8, #00c4b4);
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
        }
        .btn-info:hover {
            background: linear-gradient(90deg, #00c4b4, #17a2b8);
        }
        .btn-success {
            background: linear-gradient(90deg, #28a745, #00c853);
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
        }
        .btn-success:hover {
            background: linear-gradient(90deg, #00c853, #28a745);
        }
        .btn-warning {
            background: linear-gradient(90deg, #ffc107, #ffca2c);
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
        }
        .btn-warning:hover {
            background: linear-gradient(90deg, #ffca2c, #ffc107);
        }
        .btn-danger {
            background: linear-gradient(90deg, #dc3545, #ff4560);
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
        }
        .btn-danger:hover {
            background: linear-gradient(90deg, #ff4560, #dc3545);
        }
        .btn-outline-primary {
            border-color: #007bff;
            color: #007bff;
            border-radius: 25px;
            padding: 10px 20px;
        }
        .btn-outline-primary:hover {
            background: #007bff;
            color: white;
        }
        .btn-outline-secondary {
            border-color: #6c757d;
            color: #6c757d;
            border-radius: 25px;
            padding: 10px 20px;
        }
        .btn-outline-secondary:hover {
            background: #6c757d;
            color: white;
        }
        .form-control, .form-select {
            border-radius: 10px;
            border: 1px solid #dee2e6;
        }
        .form-control:focus, .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
            outline: none;
        }
        .form-label {
            font-weight: 500;
            color: #2c3e50;
        }
        .alert {
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .event-card, .news-card {
            margin-bottom: 1rem;
        }
        .event-card .btn, .news-card .btn {
            margin-right: 5px;
        }
        .filter-buttons {
            margin-bottom: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .comments-section {
            margin-top: 1rem;
        }
        .comment {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
        }
        .comment.current-user {
            background: #cce5ff;
        }
        .comment.volunteer {
            background: #fff3cd;
        }
        .comment.organizer {
            background: #e2d3f5;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            .main-content {
                margin-left: 200px;
                padding: 15px;
            }
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.8rem;
            }
            h3, h4 {
                font-size: 1.4rem;
            }
        }
        @media (max-width: 576px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding-top: 0;
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
<!-- Боковая панель -->
<nav class="sidebar">
    <div class="p-3">
        <h4 class="text-center"><i class="fas fa-hand-holding-heart me-2"></i> Меню</h4>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="organizer.html"><i class="fas fa-calendar-alt me-2"></i> Лента мероприятий</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="profile-link" href="#"><i class="fas fa-user-circle me-2"></i> Профиль</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#achievements"><i class="fas fa-trophy me-2"></i> Достижения</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#registrations"><i class="fas fa-users me-2"></i> Регистрации</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="index.html" onclick="localStorage.removeItem('user');"><i class="fas fa-sign-out-alt me-2"></i> Выйти</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Основной контент -->
<div class="main-content">
    <div class="container">
        <h1><i class="fas fa-cogs me-2"></i> Панель организатора</h1>
        <div id="profile-error" class="alert alert-danger d-none"></div>
        <div id="profile-success" class="alert alert-success d-none"></div>

        <h3 class="text-center mb-4"><i class="fas fa-user-circle me-2"></i> Добро пожаловать, <span id="user-name">Загрузка...</span>!</h3>

        <!-- Уведомления -->
        <div class="card mb-4">
            <div class="card-body">
                <h4 class="text-center mb-4"><i class="fas fa-bell me-2"></i> Уведомления</h4>
                <div id="notifications-list">Загрузка...</div>
            </div>
        </div>

        <!-- Форма для создания мероприятия -->
        <div class="card mb-4">
            <div class="card-body">
                <h4 class="text-center mb-4"><i class="fas fa-plus-circle me-2"></i> Создать новое мероприятие</h4>
                <form id="create-event-form">
                    <div class="mb-3">
                        <label for="event-title" class="form-label"><i class="fas fa-heading me-2"></i> Название</label>
                        <input type="text" class="form-control" id="event-title" required>
                    </div>
                    <div class="mb-3">
                        <label for="event-description" class="form-label"><i class="fas fa-align-left me-2"></i> Описание</label>
                        <textarea class="form-control" id="event-description"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="event-date" class="form-label"><i class="fas fa-calendar-alt me-2"></i> Дата проведения</label>
                        <input type="datetime-local" class="form-control" id="event-date" required>
                    </div>
                    <div class="mb-3">
                        <label for="event-max-participants" class="form-label"><i class="fas fa-users me-2"></i> Максимум участников</label>
                        <input type="number" class="form-control" id="event-max-participants" required>
                    </div>
                    <div class="mb-3">
                        <label for="event-hours" class="form-label"><i class="fas fa-clock me-2"></i> Часы волонтёрской деятельности</label>
                        <input type="number" class="form-control" id="event-hours" required>
                    </div>
                    <div class="mb-3">
                        <label for="event-status" class="form-label"><i class="fas fa-info-circle me-2"></i> Статус</label>
                        <select class="form-control" id="event-status">
                            <option value="active">Активное</option>
                            <option value="recurring">Повторяющееся</option>
                            <option value="completed">Завершённое</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100"><i class="fas fa-plus-circle me-2"></i> Создать</button>
                </form>
            </div>
        </div>

        <!-- Форма для создания новости -->
        <div class="card mb-4">
            <div class="card-body">
                <h4 class="text-center mb-4"><i class="fas fa-newspaper me-2"></i> Создать новость</h4>
                <form id="create-news-form">
                    <div class="mb-3">
                        <label for="news-title" class="form-label"><i class="fas fa-heading me-2"></i> Заголовок</label>
                        <input type="text" class="form-control" id="news-title" required>
                    </div>
                    <div class="mb-3">
                        <label for="news-content" class="form-label"><i class="fas fa-align-left me-2"></i> Содержание</label>
                        <textarea class="form-control" id="news-content" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="news-event" class="form-label"><i class="fas fa-calendar-alt me-2"></i> Мероприятие (опционально)</label>
                        <select class="form-control" id="news-event">
                            <option value="">Нет</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100"><i class="fas fa-paper-plane me-2"></i> Опубликовать</button>
                </form>
            </div>
        </div>

        <!-- Фильтры -->
        <div class="filter-buttons">
            <button class="btn btn-outline-primary" onclick="loadEvents('')"><i class="fas fa-list me-2"></i> Все</button>
            <button class="btn btn-outline-primary" onclick="loadEvents('active')"><i class="fas fa-play me-2"></i> Активные</button>
            <button class="btn btn-outline-primary" onclick="loadEvents('completed')"><i class="fas fa-check me-2"></i> Завершённые</button>
            <button class="btn btn-outline-primary" onclick="loadEvents('recurring')"><i class="fas fa-sync me-2"></i> Повторяющиеся</button>
        </div>

        <!-- Список мероприятий -->
        <div class="card mb-4">
            <div class="card-body">
                <h4 class="text-center mb-4"><i class="fas fa-calendar-alt me-2"></i> Ваши мероприятия</h4>
                <div id="events-list">Загрузка...</div>
            </div>
        </div>

        <!-- Лента новостей -->
        <div class="card">
            <div class="card-body">
                <h4 class="text-center mb-4"><i class="fas fa-newspaper me-2"></i> Новости</h4>
                <div id="news-feed">Загрузка...</div>
            </div>
        </div>

        <!-- Модальное окно для редактирования мероприятия -->
        <div class="modal fade" id="editEventModal" tabindex="-1" aria-labelledby="editEventModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editEventModalLabel"><i class="fas fa-edit me-2"></i> Редактировать мероприятие</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="edit-event-form">
                            <input type="hidden" id="edit-event-id">
                            <div class="mb-3">
                                <label for="edit-event-title" class="form-label"><i class="fas fa-heading me-2"></i> Название</label>
                                <input type="text" class="form-control" id="edit-event-title" required>
                            </div>
                            <div class="mb-3">
                                <label for="edit-event-description" class="form-label"><i class="fas fa-align-left me-2"></i> Описание</label>
                                <textarea class="form-control" id="edit-event-description"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="edit-event-date" class="form-label"><i class="fas fa-calendar-alt me-2"></i> Дата проведения</label>
                                <input type="datetime-local" class="form-control" id="edit-event-date" required>
                            </div>
                            <div class="mb-3">
                                <label for="edit-event-max-participants" class="form-label"><i class="fas fa-users me-2"></i> Максимум участников</label>
                                <input type="number" class="form-control" id="edit-event-max-participants" required>
                            </div>
                            <div class="mb-3">
                                <label for="edit-event-hours" class="form-label"><i class="fas fa-clock me-2"></i> Часы волонтёрской деятельности</label>
                                <input type="number" class="form-control" id="edit-event-hours" required>
                            </div>
                            <div class="mb-3">
                                <label for="edit-event-status" class="form-label"><i class="fas fa-info-circle me-2"></i> Статус</label>
                                <select class="form-control" id="edit-event-status">
                                    <option value="active">Активное</option>
                                    <option value="recurring">Повторяющееся</option>
                                    <option value="completed">Завершённое</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100"><i class="fas fa-save me-2"></i> Сохранить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const user = JSON.parse(localStorage.getItem('user'));
        const profileError = document.getElementById('profile-error');
        const profileSuccess = document.getElementById('profile-success');

        if (!user || user.role !== 'organizer') {
            profileError.textContent = 'Пожалуйста, войдите как организатор';
            profileError.classList.remove('d-none');
            setTimeout(() => window.location.href = '/volunteer_system/index.html', 2000);
            return;
        }

        document.getElementById('user-name').textContent = user.name;

        // Обновляем ссылку на профиль
        document.getElementById('profile-link').href = `organizer_profile.html?id=${user.id}`;

        // Загрузка мероприятий для выпадающего списка
        function loadEventsForNews() {
            fetch(`/volunteer_system/api/events.php?organizer_id=${user.id}&status=active`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ошибка ${response.status}: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(events => {
                    const eventSelect = document.getElementById('news-event');
                    eventSelect.innerHTML = '<option value="">Нет</option>';
                    events.forEach(event => {
                        const option = document.createElement('option');
                        option.value = event.id;
                        option.textContent = event.title;
                        eventSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Ошибка загрузки мероприятий для новостей:', error);
                    document.getElementById('news-event').innerHTML = '<option value="">Ошибка загрузки</option>';
                });
        }

        // Загрузка мероприятий
        function loadEvents(status = '') {
            fetch(`/volunteer_system/api/events.php?organizer_id=${user.id}${status ? '&status=' + status : ''}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ошибка ${response.status}: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(events => {
                    const eventsList = document.getElementById('events-list');
                    if (events.length === 0) {
                        eventsList.innerHTML = '<p>У вас пока нет мероприятий.</p>';
                        return;
                    }
                    eventsList.innerHTML = '';
                    events.forEach(event => {
                        const eventDate = new Date(event.event_date);
                        const isPast = eventDate < new Date();
                        eventsList.innerHTML += `
                            <div class="event-card card">
                                <div class="card-body">
                                    <h5 class="card-title"><i class="fas fa-calendar-check me-2"></i> ${event.title || 'Без названия'}</h5>
                                    <p class="card-text">
                                        <strong><i class="fas fa-clock me-2"></i> Дата:</strong> ${eventDate.toLocaleString('ru-RU')}<br>
                                        <strong><i class="fas fa-users me-2"></i> Максимум участников:</strong> ${event.max_participants || 'Не указано'}<br>
                                        <strong><i class="fas fa-hourglass-half me-2"></i> Часы:</strong> ${event.hours || 'Не указано'}<br>
                                        <strong><i class="fas fa-info-circle me-2"></i> Статус:</strong> ${event.status === 'active' ? 'Активное' : event.status === 'completed' ? 'Завершённое' : event.status === 'recurring' ? 'Повторяющееся' : 'Неизвестный статус'}<br>
                                        <strong><i class="fas fa-align-left me-2"></i> Описание:</strong> ${event.description || 'Нет описания'}
                                    </p>
                                    <button class="btn btn-warning" onclick="openEditModal(${event.id}, '${event.title}', '${event.description || ''}', '${eventDate.toISOString().slice(0, 16)}', ${event.max_participants}, '${event.status}', ${event.hours || 0})"><i class="fas fa-edit me-2"></i> Редактировать</button>
                                    <button class="btn btn-danger" onclick="endEvent(${event.id}, '${event.status}')" ${isPast || event.status === 'completed' ? 'disabled' : ''}><i class="fas fa-stop-circle me-2"></i> Завершить</button>
                                    <button class="btn btn-success" onclick="renewEvent(${event.id})"><i class="fas fa-sync-alt me-2"></i> Возобновить</button>
                                    <button class="btn btn-info" onclick="sendNotifications(${event.id})"><i class="fas fa-bell me-2"></i> Отправить уведомления</button>
                                </div>
                            </div>
                        `;
                    });
                })
                .catch(error => {
                    profileError.textContent = 'Ошибка загрузки мероприятий: ' + error.message;
                    profileError.classList.remove('d-none');
                    console.error('Ошибка:', error);
                    document.getElementById('events-list').innerHTML = '<p>Ошибка загрузки мероприятий: ' + error.message + '</p>';
                });
        }

        // Загрузка уведомлений
        function loadNotifications() {
            fetch(`/volunteer_system/api/notifications.php?user_id=${user.id}&user_role=organizer`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ошибка ${response.status}: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(notifications => {
                    const notificationsList = document.getElementById('notifications-list');
                    if (notifications.length === 0) {
                        notificationsList.innerHTML = '<p>У вас нет новых уведомлений.</p>';
                        return;
                    }
                    notificationsList.innerHTML = '';
                    notifications.forEach(notif => {
                        notificationsList.innerHTML += `
                            <div class="alert alert-info">
                                ${notif.message} <small>(${new Date(notif.created_at).toLocaleString('ru-RU')})</small>
                            </div>
                        `;
                    });
                })
                .catch(error => {
                    document.getElementById('notifications-list').innerHTML = '<p>Ошибка загрузки уведомлений: ' + error.message + '</p>';
                    console.error('Ошибка:', error);
                });
        }

        // Загрузка новостей
        function loadNews() {
            fetch(`/volunteer_system/api/news.php?user_id=${user.id}&user_role=${user.role}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ошибка ${response.status}: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(news => {
                    const newsFeed = document.getElementById('news-feed');
                    if (news.length === 0) {
                        newsFeed.innerHTML = '<p>Новостей пока нет.</p>';
                        return;
                    }
                    newsFeed.innerHTML = '';
                    news.forEach(item => {
                        const eventDate = item.event_date ? new Date(item.event_date).toLocaleString('ru-RU') : 'Не указано';
                        newsFeed.innerHTML += `
                            <div class="news-card card">
                                <div class="card-body">
                                    <h5 class="card-title"><i class="fas fa-heading me-2"></i> ${item.title || 'Без заголовка'}</h5>
                                    <p class="card-text">
                                        <strong><i class="fas fa-user me-2"></i> Организатор:</strong> <a href="organizer_profile.html?id=${item.organizer_id}">${item.organizer_name || 'Неизвестный организатор'}</a><br>
                                        <strong><i class="fas fa-calendar-alt me-2"></i> Мероприятие:</strong> ${item.event_title || 'Нет мероприятия'}<br>
                                        <strong><i class="fas fa-clock me-2"></i> Дата:</strong> ${eventDate}<br>
                                        <strong><i class="fas fa-align-left me-2"></i> Описание:</strong> ${item.content || 'Нет описания'}
                                    </p>
                                    <button class="btn btn-primary like-btn" data-news-id="${item.id}"><i class="fas fa-heart me-2"></i> ${item.liked ? 'Убрать лайк' : 'Лайк'} (${item.likes || 0})</button>
                                    <button class="btn btn-success subscribe-btn" data-organizer-id="${item.organizer_id}"><i class="fas fa-bell me-2"></i> ${item.subscribed ? 'Отписаться' : 'Подписаться'}</button>
                                    <div class="comments-section">
                                        <h6><i class="fas fa-comments me-2"></i> Комментарии:</h6>
                                        <div id="comments-${item.id}"></div>
                                        <form class="comment-form" data-news-id="${item.id}">
                                            <div class="input-group mb-3">
                                                <input type="text" class="form-control comment-input" id="comment-input-${item.id}" placeholder="Написать комментарий">
                                                <button class="btn btn-outline-secondary" type="submit"><i class="fas fa-paper-plane me-2"></i> Отправить</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        `;
                        loadComments(item.id);
                    });

                    // Добавляем обработчики для кнопок "Лайк"
                    document.querySelectorAll('.like-btn').forEach(button => {
                        button.addEventListener('click', function() {
                            const newsId = this.getAttribute('data-news-id');
                            toggleLike(newsId);
                        });
                    });

                    // Добавляем обработчики для кнопок "Подписаться/Отписаться"
                    document.querySelectorAll('.subscribe-btn').forEach(button => {
                        button.addEventListener('click', function() {
                            const organizerId = this.getAttribute('data-organizer-id');
                            subscribeToOrganizer(organizerId);
                        });
                    });

                    // Добавляем обработчики для форм комментариев
                    document.querySelectorAll('.comment-form').forEach(form => {
                        form.addEventListener('submit', function(event) {
                            event.preventDefault();
                            const newsId = this.getAttribute('data-news-id');
                            addComment(newsId);
                        });
                    });
                })
                .catch(error => {
                    document.getElementById('news-feed').innerHTML = '<p>Ошибка загрузки новостей: ' + error.message + '</p>';
                    console.error('Ошибка:', error);
                });
        }

        // Лайк/снятие лайка
        function toggleLike(newsId) {
            fetch('/volunteer_system/api/likes.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({
                    news_id: newsId,
                    user_id: user.id,
                    user_role: user.role
                }),
                credentials: 'same-origin'
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        profileError.textContent = data.error;
                        profileError.classList.remove('d-none');
                    } else {
                        loadNews();
                    }
                })
                .catch(error => {
                    profileError.textContent = 'Ошибка при обработке лайка: ' + error.message;
                    profileError.classList.remove('d-none');
                    console.error('Ошибка:', error);
                });
        }

        // Подписка/отписка
        function subscribeToOrganizer(organizerId) {
            fetch('/volunteer_system/api/subscriptions.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({
                    user_id: user.id,
                    user_role: user.role,
                    organizer_id: organizerId
                }),
                credentials: 'same-origin'
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        profileError.textContent = data.error;
                        profileError.classList.remove('d-none');
                    } else {
                        loadNews();
                    }
                })
                .catch(error => {
                    profileError.textContent = 'Ошибка при подписке: ' + error.message;
                    profileError.classList.remove('d-none');
                    console.error('Ошибка:', error);
                });
        }

        // Загрузка комментариев
        function loadComments(newsId) {
            fetch(`/volunteer_system/api/comments.php?news_id=${newsId}`)
                .then(response => response.json())
                .then(comments => {
                    const commentsDiv = document.getElementById(`comments-${newsId}`);
                    commentsDiv.innerHTML = '';
                    comments.forEach(comment => {
                        // Определяем класс для комментария
                        let commentClass = 'comment';
                        if (comment.user_id == user.id && comment.user_role === user.role) {
                            commentClass += ' current-user'; // Комментарий текущего пользователя
                        } else if (comment.user_role === 'volunteer') {
                            commentClass += ' volunteer'; // Комментарий волонтёра
                        } else if (comment.user_role === 'organizer') {
                            commentClass += ' organizer'; // Комментарий организатора
                        }
                        commentsDiv.innerHTML += `
                            <div class="${commentClass}">
                                <strong>${comment.user_name}:</strong> ${comment.content}
                                <small>(${new Date(comment.created_at).toLocaleString('ru-RU')})</small>
                            </div>
                        `;
                    });
                })
                .catch(error => {
                    console.error('Ошибка загрузки комментариев:', error);
                });
        }

        // Добавление комментария
        function addComment(newsId) {
            const content = document.getElementById(`comment-input-${newsId}`).value.trim();
            if (!content) {
                alert('Введите комментарий');
                return;
            }

            console.log('Попытка добавить комментарий:', { newsId, userId: user.id, userRole: user.role, content });
            fetch('/volunteer_system/api/comments.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({
                    news_id: newsId,
                    user_id: user.id,
                    user_role: user.role,
                    content: content
                }),
                credentials: 'same-origin'
            })
                .then(response => {
                    console.log('Ответ от comments.php:', response);
                    if (!response.ok) {
                        return response.text().then(text => {
                            throw new Error(`HTTP ошибка ${response.status}: ${text}`);
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Данные от comments.php:', data);
                    if (data.error) {
                        profileError.textContent = data.error;
                        profileError.classList.remove('d-none');
                    } else {
                        document.getElementById(`comment-input-${newsId}`).value = '';
                        loadComments(newsId);
                        profileSuccess.textContent = 'Комментарий добавлен!';
                        profileSuccess.classList.remove('d-none');
                    }
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    profileError.textContent = 'Ошибка при добавлении комментария: ' + error.message;
                    profileError.classList.remove('d-none');
                });
        }

        // Создание нового мероприятия
        document.getElementById('create-event-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const data = {
                title: document.getElementById('event-title').value.trim(),
                description: document.getElementById('event-description').value.trim() || null,
                event_date: document.getElementById('event-date').value,
                max_participants: parseInt(document.getElementById('event-max-participants').value),
                hours: parseInt(document.getElementById('event-hours').value),
                organizer_id: user.id,
                status: document.getElementById('event-status').value
            };

            console.log('Создание мероприятия:', JSON.stringify(data));

            fetch('/volunteer_system/api/events.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(data),
                credentials: 'same-origin'
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        profileError.textContent = data.error;
                        profileError.classList.remove('d-none');
                    } else {
                        profileSuccess.textContent = 'Мероприятие создано!';
                        profileSuccess.classList.remove('d-none');
                        document.getElementById('create-event-form').reset();
                        setTimeout(() => loadEvents(), 2000);
                    }
                })
                .catch(error => {
                    profileError.textContent = 'Ошибка при создании мероприятия: ' + error.message;
                    profileError.classList.remove('d-none');
                    console.error('Ошибка:', error);
                });
        });

        // Создание новости
        document.getElementById('create-news-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const title = document.getElementById('news-title').value.trim();
            const content = document.getElementById('news-content').value.trim();
            const eventId = document.getElementById('news-event').value || null;

            if (!title || !content) {
                profileError.textContent = 'Заполните заголовок и содержание новости';
                profileError.classList.remove('d-none');
                return;
            }

            const data = {
                organizer_id: user.id,
                event_id: eventId,
                title: title,
                content: content
            };

            console.log('Создание новости:', JSON.stringify(data));

            fetch('/volunteer_system/api/news.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(data),
                credentials: 'same-origin'
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        profileError.textContent = data.error;
                        profileError.classList.remove('d-none');
                    } else {
                        profileSuccess.textContent = 'Новость опубликована!';
                        profileSuccess.classList.remove('d-none');
                        document.getElementById('create-news-form').reset();
                        setTimeout(() => loadNews(), 2000);
                    }
                })
                .catch(error => {
                    profileError.textContent = 'Ошибка при создании новости: ' + error.message;
                    profileError.classList.remove('d-none');
                    console.error('Ошибка:', error);
                });
        });

        // Открытие модального окна для редактирования
        window.openEditModal = function(id, title, description, date, maxParticipants, status, hours) {
            document.getElementById('edit-event-id').value = id;
            document.getElementById('edit-event-title').value = title;
            document.getElementById('edit-event-description').value = description || '';
            document.getElementById('edit-event-date').value = date;
            document.getElementById('edit-event-max-participants').value = maxParticipants;
            document.getElementById('edit-event-hours').value = hours;
            document.getElementById('edit-event-status').value = status;
            new bootstrap.Modal(document.getElementById('editEventModal')).show();
        };

        // Сохранение изменений мероприятия
        document.getElementById('edit-event-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const data = {
                id: document.getElementById('edit-event-id').value,
                title: document.getElementById('edit-event-title').value.trim(),
                description: document.getElementById('edit-event-description').value.trim() || null,
                event_date: document.getElementById('edit-event-date').value,
                max_participants: parseInt(document.getElementById('edit-event-max-participants').value),
                hours: parseInt(document.getElementById('edit-event-hours').value),
                status: document.getElementById('edit-event-status').value
            };

            console.log('Редактирование мероприятия:', JSON.stringify(data));

            fetch('/volunteer_system/api/events.php', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(data),
                credentials: 'same-origin'
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        profileError.textContent = data.error;
                        profileError.classList.remove('d-none');
                    } else {
                        profileSuccess.textContent = 'Мероприятие обновлено!';
                        profileSuccess.classList.remove('d-none');
                        bootstrap.Modal.getInstance(document.getElementById('editEventModal')).hide();
                        setTimeout(() => loadEvents(), 2000);
                    }
                })
                .catch(error => {
                    profileError.textContent = 'Ошибка при редактировании мероприятия: ' + error.message;
                    profileError.classList.remove('d-none');
                    console.error('Ошибка:', error);
                });
        });

        // Завершение мероприятия
        window.endEvent = function(eventId, currentStatus) {
            if (currentStatus === 'completed') {
                alert('Мероприятие уже завершено.');
                return;
            }
            if (!confirm('Вы уверены, что хотите завершить это мероприятие?')) return;
            const data = {
                id: eventId,
                title: '',
                description: '',
                event_date: '',
                max_participants: 0,
                hours: 0,
                status: 'completed'
            };

            fetch('/volunteer_system/api/events.php', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(data),
                credentials: 'same-origin'
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        profileError.textContent = data.error;
                        profileError.classList.remove('d-none');
                    } else {
                        profileSuccess.textContent = 'Мероприятие завершено!';
                        profileSuccess.classList.remove('d-none');
                        setTimeout(() => loadEvents(), 2000);
                    }
                })
                .catch(error => {
                    profileError.textContent = 'Ошибка при завершении мероприятия: ' + error.message;
                    profileError.classList.remove('d-none');
                    console.error('Ошибка:', error);
                });
        };

        // Возобновление мероприятия
        window.renewEvent = function(eventId) {
            fetch(`/volunteer_system/api/events.php?organizer_id=${user.id}`)
                .then(response => response.json())
                .then(events => {
                    const event = events.find(e => e.id == eventId);
                    if (!event) throw new Error('Мероприятие не найдено');
                    const newDate = new Date(event.event_date);
                    newDate.setFullYear(newDate.getFullYear() + 1);
                    const data = {
                        title: event.title,
                        description: event.description,
                        event_date: newDate.toISOString().slice(0, 16),
                        max_participants: event.max_participants,
                        hours: event.hours,
                        organizer_id: user.id,
                        status: event.status === 'recurring' ? 'recurring' : 'active'
                    };
                    return fetch('/volunteer_system/api/events.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify(data),
                        credentials: 'same-origin'
                    });
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        profileError.textContent = data.error;
                        profileError.classList.remove('d-none');
                    } else {
                        profileSuccess.textContent = 'Мероприятие возобновлено!';
                        profileSuccess.classList.remove('d-none');
                        setTimeout(() => loadEvents(), 2000);
                    }
                })
                .catch(error => {
                    profileError.textContent = 'Ошибка при возобновлении мероприятия: ' + error.message;
                    profileError.classList.remove('d-none');
                    console.error('Ошибка:', error);
                });
        };

        // Отправка уведомлений
        window.sendNotifications = function(eventId) {
            fetch(`/volunteer_system/api/notifications.php?event_id=${eventId}`, {
                method: 'POST',
                credentials: 'same-origin'
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        profileError.textContent = data.error;
                        profileError.classList.remove('d-none');
                    } else {
                        profileSuccess.textContent = 'Уведомления отправлены!';
                        profileSuccess.classList.remove('d-none');
                    }
                })
                .catch(error => {
                    profileError.textContent = 'Ошибка при отправке уведомлений: ' + error.message;
                    profileError.classList.remove('d-none');
                    console.error('Ошибка:', error);
                });
        };

        // Экспорт функции для фильтрации
        window.loadEvents = loadEvents;

        // Загрузка уведомлений, мероприятий и новостей при старте
        loadNotifications();
        loadEvents();
        loadEventsForNews();
        loadNews();
    });
</script>
