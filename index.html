<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система волонтеров</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            transition: transform 0.3s ease;
            max-width: 1000px;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        h1 {
            color: #2c3e50;
            font-weight: 700;
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        h2.card-title {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 20px;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        .card-body {
            padding: 25px;
        }
        .btn-primary {
            background: linear-gradient(90deg, #007bff, #00c6ff);
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            transition: transform 0.2s ease, background 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #00c6ff, #007bff);
            transform: scale(1.05);
        }
        .btn-info {
            background: linear-gradient(90deg, #17a2b8, #00c4b4);
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            transition: transform 0.2s ease, background 0.3s ease;
        }
        .btn-info:hover {
            background: linear-gradient(90deg, #00c4b4, #17a2b8);
            transform: scale(1.05);
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #dee2e6;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
            outline: none;
        }
        .form-label {
            font-weight: 500;
            color: #2c3e50;
        }
        .alert {
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .row {
            gap: 20px;
        }
        .col-md-6 {
            flex: 1;
            min-width: 300px;
        }
        .mt-4 {
            text-align: center;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.8rem;
            }
            h2.card-title {
                font-size: 1.4rem;
            }
            .col-md-6 {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4"><i class="fas fa-hand-holding-heart me-2"></i> Система волонтеров</h1>
    <div class="row">
        <!-- Форма входа -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title"><i class="fas fa-sign-in-alt me-2"></i> Вход</h2>
                    <div id="login-error" class="alert alert-danger d-none"></div>
                    <div id="login-success" class="alert alert-success d-none"></div>
                    <form>
                        <div class="mb-3">
                            <label for="login-email" class="form-label"><i class="fas fa-envelope me-2"></i> Email</label>
                            <input type="email" class="form-control" id="login-email" required>
                        </div>
                        <div class="mb-3">
                            <label for="login-password" class="form-label"><i class="fas fa-lock me-2"></i> Пароль</label>
                            <input type="password" class="form-control" id="login-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" id="login-btn"><i class="fas fa-sign-in-alt me-2"></i> Войти</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Форма регистрации -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title"><i class="fas fa-user-plus me-2"></i> Регистрация</h2>
                    <div id="register-error" class="alert alert-danger d-none"></div>
                    <div id="register-success" class="alert alert-success d-none"></div>
                    <form>
                        <div class="mb-3">
                            <label for="register-name" class="form-label"><i class="fas fa-user me-2"></i> Имя</label>
                            <input type="text" class="form-control" id="register-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="register-email" class="form-label"><i class="fas fa-envelope me-2"></i> Email</label>
                            <input type="email" class="form-control" id="register-email" required>
                        </div>
                        <div class="mb-3">
                            <label for="register-password" class="form-label"><i class="fas fa-lock me-2"></i> Пароль</label>
                            <input type="password" class="form-control" id="register-password" required>
                        </div>
                        <div class="mb-3">
                            <label for="register-role" class="form-label"><i class="fas fa-users me-2"></i> Роль</label>
                            <select class="form-control" id="register-role">
                                <option value="volunteer">Волонтёр</option>
                                <option value="organizer">Организатор</option>
                            </select>
                        </div>
                        <div class="mb-3 d-none" id="register-phone-group">
                            <label for="register-phone" class="form-label"><i class="fas fa-phone me-2"></i> Телефон</label>
                            <input type="text" class="form-control" id="register-phone">
                        </div>
                        <div class="mb-3 d-none" id="register-organization-group">
                            <label for="register-organization" class="form-label"><i class="fas fa-building me-2"></i> Организация</label>
                            <input type="text" class="form-control" id="register-organization">
                        </div>
                        <button type="submit" class="btn btn-primary w-100" id="register-btn"><i class="fas fa-user-plus me-2"></i> Зарегистрироваться</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Ссылка на главную страницу -->
    <div class="mt-4">
        <a href="feed.html" class="btn btn-info"><i class="fas fa-newspaper me-2"></i> Перейти к ленте новостей</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
